                <div class="form-container">
                    <form method="GET" name="order">
                        <label for="Name">Your name:</label>
                        <input type="text" id="Name" name="Name">
                        <br>
                        <span id="nameError"></span>

                        <label for="Email">Your email:</label>
                        <input type="email" id="Email" name="Email">
                        <br>
                        <span id="emailError"></span>

                        <label for="Phone">Your phone:</label>
                        <input type="tel" id="Phone" name="Phone">
                        <br>
                        <span id="phoneError"></span>
                        <label for="date">Delivery date:</label>
                        <input type="date" id="date" name="date">
                        <br>
                        <span id="dateError"></span>

                        <label for="address">Delivery address:</label>
                        <input type="text" id="address" name="address">
                        <br>
                        <span id="addressError"></span>

                        <label for="Province">Your province:</label>
                        <input list="provinces" name="province" id="province">

                        <datalist id="provinces">
                            <option value="Alberta">
                            <option value="British Columbia">
                            <option value="Manitoba">
                            <option value="New Brunswick">

                        </datalist>
                        <br>

                        <input type="checkbox" id="avoidCall" name="avoidCall" value="avoidCall">
                        <label for="avoidCall">Do not call me to verify</label>
                        <br>

                        <fieldset>

                            <div class="radio-set">

                            </div>
                            <div class="radio-set">
                                <input type="radio" id="expedited" name="deliveryType" value="Expedited">
